        <title>forgot password</title>

                    <td>
                        <label for="conform password"></label>
                        <input type="conform password" id="conform password" placeholder="conform password">
                    </td>
                </tr>
                <tr>
                    <td>
                        <button>submit</button>
                        <button>reset all</button>
                    </td>
                </tr>
            </table>
        </form>

    </body>
